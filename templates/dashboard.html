<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Dashboard</title>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/plugs.js"></script>
    <link rel="stylesheet" href="static/css/layui.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <a href="index.html" style="margin-left: 30px;line-height: 65px; color: white;font-size: 18px;">Dashboard</a>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <!-- 移动端显示 -->
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                    <i class="layui-icon layui-icon-spread-left"></i>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;">
                        <img src="static/img/dest.png" class="layui-nav-img"> {{username}}
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/logout">Sign out</a></dd>
                    </dl>
                </li>

            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
                <li class="layui-nav-item layui-this">
                    <a href="index.html"> <i class="layui-icon"></i> 首页 </a>
                </li>
                <li class="layui-nav-item ">
                    <a href="info.html" target="right"> <i class="layui-icon"></i> 信息管理</a>
                </li>
                <li class="layui-nav-item  ">
                    <a href="updateInfo.html" target="right"> <i class="layui-icon"></i> 修改信息 </a>
                </li>
                <span class="layui-nav-bar" style="top: 32.5px; height: 0px; opacity: 0;"></span></ul>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="fly-panel fly-panel-user" "=" ">
			<div class="layui-tab layui-tab-brief " lay-filter="user ">
				
				<div class="layui-tab-content " style="padding: 20px;padding-top: 0px; ">
					
    					<iframe  id="iframe " src="index.html " width="100% " style="border: none; " height="900 " border="none " name="right "></iframe>
					</div>					
				</div>
			</div>

        </div>
        
    </div>
    <script src="static/js/layui.js "></script>
    <script>
        layui.use('element', function() {
            var element = layui.element;
        });
    </script>
    <script>
        $(document).on('click','a',function() {
            if($(this).attr('href') !='/logout'){
                document.getElementById("iframe ").src=$(this).attr('href');
                event.preventDefault();
            }         
            
        });
    </script>
    <script>
        //JS 
        layui.use(['element', 'layer', 'util'], function() {
            var element = layui.element,
                layer = layui.layer,
                util = layui.util,
                $ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function(othis) {
                    layer.msg('展开左侧菜单的操作', {
                        icon: 0
                    });
                },
                menuRight: function() {
                    layer.open({
                        type: 1,
                        content: '<div style="padding: 15px; ">处理右侧面板的操作</div>',
                        area: ['260px', '100%'],
                        offset: 'rt' //右上角
                            ,
                        anim: 5,
                        shadeClose: true
                    });
                }
            });

        });
    </script>
</body>

</html>
